<head>
  <title>三国杀打小抄</title>
  <meta charset=UTF-8>
  <style type=text/css>
    ::-webkit-scrollbar {
      width: 5px;
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      border: 1px solid rgb(5, 5, 5);
    }
    ::-webkit-scrollbar-thumb {
      background: rgb(95, 86, 63);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgb(44, 44, 44);
    }
    * {
      width: 205px;
      margin: 0;
      padding: 0;
      font-size: 12px;
    }
    body {
      width: 205px;
      background: rgb(40, 40, 40);
      color: #f2de9c;
      display: flex;
      flex-direction: column;
      margin: 0px;
      user-select: none;
    }
    .nav {
      width: 100%;
      background: rgb(40, 40, 40);
    }
    .nav1 {
      height: 20px;
      width: 100%;
      text-align: center;
      color: #f2de9c;
      background: rgb(40, 40, 40);
      margin-right: 15px;
      display: block;
    }
    .nav2 {
      height: 20px;
      width: 49%;
      float: right;
      text-align: center;
      color: #f2de9c;
      background: rgb(40, 40, 40);
      margin-left: 3px;
      border: 1px solid #f2de9c;
      display: block;
      border-radius: 5px;
    }
    .nav2:hover {
      color: #f2de9c;
      background: rgb(55, 40, 32);
      border: 1px solid #f2de9c;
    }
    .nav2:focus {
      background: rgb(55, 40, 32);
      box-shadow: 1px 1px 3px #f2de9c;
    }
    .content {
      width: 100%;
      float: right;
    }
    .orderAndShouPai {
      width: 100%;
      overflow: hidden;
      display: inline-block;
    }
    .order {
      width: 100%;
      overflow: hidden;
    }
    .orderContainer {
      width: 100%;
      overflow: hidden;
    }
    .order-head {
      width: 10%;
      height: 25px;
      float: left;
      text-align: center;
      color: #f2de9c;
      margin-left: 3px;
    }
    .order-body:empty {
      padding: 5px;
      height: 35px;
      max-width: 82%;
      float: right;
      display: block;
      box-shadow: 1px 1px 3px;
      margin: 1px;
      overflow: hidden;
      column-width: 300px;
      border-radius: 5px;
    }
    .order-body {
      padding: 5px;
      height: auto;
      max-width: 82%;
      float: right;
      display: block;
      box-shadow: 1px 1px 3px;
      margin: 1px;
      overflow: hidden;
      column-width: 300px;
      border-radius: 5px;
    }
    .shoupai {
      --shoupaiR-width: 26px;
      font-weight: bolder;
      margin-right: calc(22px - var(--shoupaiR-width));
      float: left;
      width: var(--shoupaiR-width);
      height: 35px;
      border: 1px solid black;
      text-align: center;
      color: black;
      background: rgb(200, 200, 166);
      box-shadow: inset 1px 1px 3px #111;
    }
    .shoupaiR {
      --shoupaiR-width: 26px;
      font-weight: bolder;
      margin-right: calc(22px - var(--shoupaiR-width));
      float: left;
      width: var(--shoupaiR-width);
      height: 35px;
      border: 1px solid black;
      text-align: center;
      color: red;
      background: rgb(200, 200, 166);
      box-shadow: inset 1px 1px 3px #111;
    }
    .knownShouPai {
      border: 1px rgb(40, 40, 40) solid;
      animation: blink 1s;
      animation-iteration-count: infinite;
    }
    .knownCardsInHand {
      text-align: center;
      position: relative;
      overflow: hidden;
      display: none;
      height: 121px;
    }
    .knownCards:empty {
      text-align: center;
      position: relative;
      overflow: hidden;
      display: none;
    }
    .knownCards {
      width: 81%;
      text-align: center;
      position: relative;
      overflow: hidden;
      height: 121px;
    }
    @keyframes blink {
      50% {
        border-color: #f2de9c;
      }
    }
    .knownCards:after {
      text-align: center;
      content: '场上手牌';
      position: absolute;
      bottom: 0;
      right: 5px;
      z-index: -1;
      font: 800 20px 'Arial Black';
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke-width: 1px;
    }
    .ding {
      text-align: center;
      width: 100%;
      position: relative;
      height: auto;
      display: none;
    }
    .dingCards {
      text-align: center;
      width: 100%;
      position: relative;
      height: auto;
      min-height: 60px;
      display: none;
    }
    .dingCards:after {
      content: '第一张为牌堆顶';
      position: absolute;
      bottom: 0;
      right: 5px;
      z-index: -1;
      font: 800 20px 'Arial Black';
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke-width: 1px;
    }
    .di {
      text-align: center;
      width: 100%;
      position: relative;
      height: auto;
      display: none;
    }
    .diCards {
      text-align: center;
      position: relative;
      height: auto;
      min-height: 60px;
      display: none;
    }
    .diCards:after {
      content: '第一张为牌堆底';
      position: absolute;
      bottom: 0;
      right: 5px;
      z-index: -1;
      font: 800 20px 'Arial Black';
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke-width: 1px;
    }
    .cardDetail {
      width: 100%;
      overflow: hidden;
      display: inline-block;
    }
    .type {
      width: 100%;
      float: left;
    }
    .cardTypeContainer {
      width: 100%;
      overflow: hidden;
      display: block;
    }
    .type-head {
      width: 10%;
      float: left;
      text-align: center;
      color: #f2de9c;
      margin-left: 3px;
      display: block;
      overflow: hidden;
      cursor: pointer;
    }
    .type-body {
      padding: 5px;
      width: 82%;
      float: right;
      display: block;
      box-shadow: 1px 1px 3px;
      margin: 1px;
      overflow: hidden;
      column-width: 300px;
      border-radius: 5px;
    }
    .cardType {
      font-size: 11px;
      width: 25%;
      height: 22px;
      float: left;
      text-align: center;
      border: 1px;
      margin: 0px;
      background: rgb(200, 200, 166);
      box-shadow: inset 1px 1px 3px #000;
    }
    .detail {
      width: 100%;
      float: left;
      /*overflow: hidden;*/
    }
    .detail-head {
      width: 10%;
      float: left;
      text-align: center;
      color: #f2de9c;
      margin-left: 3px;
      display: block;
      overflow: hidden;
      cursor: pointer;
    }
    .detail-body {
      padding: 5px;
      width: 82%;
      float: left;
      display: block;
      box-shadow: 1px 1px 3px;
      margin: 1px;
      border-radius: 5px;
      overflow: hidden;
    }
    .r {
      color: red;
    }
    .suitRec {
      width: 100%;
      float: left;
      font-size: 15px;
    }
    .suit {
      width: 50%;
      float: left;
    }
    #shandian {
      width: 100%;
      float: left;
    }
    .function {
      width: 50%;
      float: left;
    }
    .jizhan {
      width: 100%;
      float: left;
    }
    .yanjiao {
      width: 100%;
      float: left;
    }
    .calRes {
      width: 100%;
      height: 20px;
      float: left;
      text-align: center;
      color: #f2de9c;
      background: rgb(40, 40, 40);
      border: 1px solid #f2de9c;
      display: block;
      border-radius: 5px;
    }
    .calRes:hover {
      color: #f2de9c;
      background: rgb(55, 40, 32);
      border: 1px solid #f2de9c;
    }
    .mizhuBtn {
      width: 55px;
      height: 20px;
      float: left;
      text-align: center;
      color: #f2de9c;
      background: rgb(40, 40, 40);
      border: 1px solid #f2de9c;
      display: block;
      border-radius: 5px;
    }
    .mizhuBtn:hover {
      color: #f2de9c;
      background: rgb(55, 40, 32);
      border: 1px solid #f2de9c;
    }
    .mizhu {
      width: 100%;
      height: 20px;
      float: left;
      text-align: center;
      color: #f2de9c;
      background: rgb(40, 40, 40);
      margin-left: 3px;
      border: 1px solid #f2de9c;
      display: block;
      border-radius: 5px;
    }
    .mizhu:hover {
      color: #f2de9c;
      background: rgb(55, 40, 32);
      border: 1px solid #f2de9c;
    }
    #mySeatID1 {
      width: 50px;
      display: none;
      float: left;
    }
    #mySeatID2 {
      width: 50px;
      display: none;
      float: left;
    }
    .res {
      width: 100%;
      float: left;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      text-align: center;
    }
    .tooltiptext {
      position: relative;
      display: inline-block;
      text-align: center;
    }
    #donate {
      position: relative;
      color: #f2de9c;
      display: inline-block;
      text-align: center;
    }
    .tooltip .tooltiptext {
      width: 100%;
      visibility: hidden;
      background-color: black;
      top: -80%;
      left: 50%;
      margin-left: -103px;
      color: #f2de9c;
      text-align: left;
      padding: 5px 0;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }
    .width {
      width: 100%;
      height: 5px;
    }
  </style>
</head>
